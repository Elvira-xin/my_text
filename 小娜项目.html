<head>
    <meta charset="UTF-8">

<script>
    while (true) {
        //输入一个传智小娜弹框，\n表示换行；
        var msg = prompt("你好，我是传智小娜，你的语音助手~~~~~~~\n" +
            "输入《编号》或《关键词》选择功能，输入q退出聊天\n" +
            " 1.计算《总和》\n" +
            " 2.获取《时间》\n" +
            " 3.讲个《笑话》\n");
        //当输入q时实现退出弹框
        if (msg === 'q') {
            alert('你已经不爱小娜了吗？')
            break;
        }
        //当输入不同的编号或关键词的时候弹出不同需求的对话框
        switch (msg) {
            case '1':
            case '总和':
                var numbers = prompt('请输入你要求和的数字，以逗号隔开，例如：1,2,3,4');
                //将数组中的逗号进行拆分
                var arr= numbers.split(',');
                var sum=0;
                for(var i=0;i<arr.length;i++){
                    sum+=parseFloat(arr[i]);
                }
                alert('你要计算的总和计算出来了，是：'+sum);
                break;
            case '2':
            case '时间':
            //获取系统时间
                var date=new Date();
                var year=date.getFullYear();
                var month=date.getMonth()+1;
                var day=date.getDate();
                var hour=date.getHours();
                var minute=date.getMinutes();
                var second=date.getSeconds();
            //当时间数字小于10的时候在前面加'0'
                if(year<10){
                    year='0'+year;
                }
                if(month<10){
                    month='0'+month;
                }
                if(day<10){
                    day='0'+day;
                }
                if(hour<10){
                    hour='0'+hour;
                }
                if(minute<10){
                    minute='0'+minute;
                }
                if(second<10){
                    second='0'+second;
                }
                alert('现在的时间是'+year+'-'+month+'-'+day+' '+hour+':'+minute+':'+second);
                break;
            case '3':
            case '笑话':
                var joke=['笑话1','笑话2','笑话3','笑话4','笑话5','笑话6','笑话7','笑话8'];
                //求随机数，先将放大
                var r=Math.random()*joke.length-1;
                //向下取整
                r=Math.floor(r);
                alert(joke[r]);
                break;
                default:'你说的话小娜没有听懂，请再说一次';

            

        }
    }
</script>

</html>
